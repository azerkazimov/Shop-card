<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container shopping-card my-3">
        <h3>
            Shopping Card
        </h3>
        <hr class="my-3">
        <div class="row">
            <div class="col-md-12">
                <!-- create shopping card table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- create shopping card table rows -->

                        <tr>
                            <td>
                                <span>Apple</span>
                            </td>
                            <td>
                                <span>100 AZN</span>
                            </td>
                            <td>
                                <!-- create number range -->
                                <input type="number" class="form-control" value="1" min="1" max="10">
                            
                            
                            </td>
                            <td>
                                <span>100 AZN</span>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>


                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">Total</td>
                            <td colspan="2" class="text-end">100 AZN</td>
                        </tr>
                        <tr>
                            <td colspan="5" class="text-end">
                                <a href="index.html" class="btn btn-secondary me-2">Back</a>
                                <a href="order.html" class="btn btn-primary">Order</a>
                            </td>
                            
                        </tr>
                    </tfoot>
            </div>
            
        </div>

    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  </body>
</html>
